<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/icon.png">
    <title>Student Registration Form</title>

    <!-- Link to External CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-text">
                <img src="image/icon.png" alt="Institute Logo" class="logo">
                <h1>Graphics Arts Institute</h1>
            </div>
            <h2>Mohammadpur, Dhaka-1207</h2>
            <h3>Admission Registration Form</h3>
        </header>

        <form class="registration-form">
            <div class="form-group">
                <label for="search">Search:</label>
                <input type="search" id="search" placeholder="Enter search keywords">
            </div>

            <div class="form-group">
                <label for="fname">Name:</label>
                <input type="text" id="fname" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="fathers-name">Father's Name:</label>
                <input type="text" id="fathers-name" placeholder="Enter your father's name">
            </div>

            <div class="form-group">
                <label for="mothers-name">Mother's Name:</label>
                <input type="text" id="mothers-name" placeholder="Enter your mother's name">
            </div>

            <div class="form-group">
                <label for="department">Department Name:</label>
                <select id="department">
                    <option value="select" selected>Select</option>
                    <option value="electrical">Electrical</option>
                    <option value="cs">Computer Science and Technology</option>
                    <option value="mechanical">Mechanical</option>
                    <option value="architect">Architect</option>
                </select>
            </div>

            <div class="form-group">
                <p>Semester:</p>
                <label><input type="radio" name="semester" value="1"> 1st</label>
                <label><input type="radio" name="semester" value="2"> 2nd</label>
                <label><input type="radio" name="semester" value="3"> 3rd</label><label><input type="radio" name="semester" value="4"> 4fr</label>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your current address">
            </div>

            <div class="form-group">
                <label for="tel">Phone:</label>
                <input type="tel" id="tel" placeholder="123-456-7890">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="example@example.com">
            </div>

            <div class="form-group">
                <label for="url">Facebook URL:</label>
                <input type="url" id="url" placeholder="https://facebook.com/yourprofile">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter a strong password">
            </div>

            <div class="form-group">
                <label for="time">Preferred Time:</label>
                <input type="time" id="time">
            </div>

            <div class="form-group">
                <label for="week">Week:</label>
                <input type="week" id="week">
            </div>

            <div class="form-group">
                <label for="range">Range:</label>
                <input type="range" id="range" min="0" max="100">
            </div>

            <div class="form-buttons">
                <button type="reset" class="btn reset">Reset</button>
                <button type="submit" class="btn submit">Submit</button>
            </div>
        </form>
    </div>
	
















































</body>
</html>
